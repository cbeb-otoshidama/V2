<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>COMBRIDGE&EB お年玉くじ</title>
  <style>
    /* htmlとbodyを画面全体に */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      text-align: center;
      font-family: "Hiragino Maru Gothic Pro", "Comic Sans MS", sans-serif;
      min-height: 100vh; /* ビューポート全体をカバー */
      background: linear-gradient(to bottom, #fff5f5, #ffe6cc); /* 赤～金のグラデ */
      padding: 30px;
    }

    /* タイトル */
    h2 {
      color: #d00000; /* 赤文字 */
      font-size: 44px;
      margin-bottom: 20px;
      text-shadow: 2px 2px #ffd700; /* 金色の影 */
    }

    /* 入力欄 */
    input {
      width: 250px;
      padding: 10px;
      margin: 8px;
      border-radius: 10px;
      border: 2px solid #d00000;
      font-size: 16px;
      outline: none;
    }
    input:focus {
      border-color: #ffd700;
      background: #fff8e7;
    }

    /* ボタン */
    button {
      background: linear-gradient(to bottom, #d00000, #ff6666);
      color: #fffde7;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 6px #dcdcdc;
      transition: 0.2s;
    }
    button:hover {
      background: linear-gradient(to bottom, #ff6666, #d00000);
      transform: scale(1.05);
    }

    /* 結果テキスト */
    #resultText {
      font-size: 42px;
      color: #d00000;
      font-weight: bold;
      margin-bottom: 20px;
      display: none;
      text-shadow: 1px 1px #ffd700;
    }

    /* くじ箱 */
    #box {
      width: 400px;
      height: 400px;
      margin: 50px auto 0 auto; /* 上の余白を50pxに変更 */
      position: relative;
    }

    .box-icon {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 15px;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* くじ箱アニメーション */
    .shake {
      animation: shake 2s ease-in-out;
    }
    @keyframes shake {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(10deg); }
      20% { transform: rotate(-10deg); }
      30% { transform: rotate(10deg); }
      40% { transform: rotate(-10deg); }
      50% { transform: rotate(5deg); }
      60% { transform: rotate(-5deg); }
      70% { transform: rotate(5deg); }
      80% { transform: rotate(-5deg); }
      90% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <h2>COMBRIDGE&EB<br>お年玉くじ</h2>

  <input id="name" type="text" placeholder="名前"><br><br>
  <input id="email" type="email" placeholder="メールアドレス"><br><br>
  <button id="drawButton" onclick="draw()">くじを引く</button>

  <!-- 結果テキスト（くじ箱の上に表示） -->
  <p id="resultText"></p>

  <!-- くじ箱 -->
  <div id="box">
    <img src="box_icon.png" class="box-icon">
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwEJ8oH9INDX50ndAL244xkAx_M11eiE9QEqrhIQ6JYcER4bcSFfH4ZIdsAxYgr7IIF/exec";

  async function draw() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;

  if (!name || !email) {
    alert("名前とメールアドレスを入力してください。");
    return;
  }

  // 名前・メール・ボタンを非表示
  document.getElementById("name").style.display = "none";
  document.getElementById("email").style.display = "none";
  document.getElementById("drawButton").style.display = "none";

  const resultText = document.getElementById("resultText");
  resultText.style.display = "none";

  // ▼ API を先に呼び出す（待たない）
  const apiPromise = fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ name, email })
  }).then(res => res.json());

  if (data.result === "参加済み") {
    // 参加済みならくじ箱を揺らさずに即表示
    resultText.innerHTML =
      "<span class='result-main'>すでに参加済みです</span>";
    resultText.style.display = "block";
    return; // ここで終了
  }

  // 参加済みでなければくじ箱を揺らす
  const box = document.getElementById("box");
  box.classList.add("shake");

  // 揺れ終了を待機
  await new Promise(resolve => {
    box.addEventListener("animationend", function handler() {
      box.classList.remove("shake");
      box.removeEventListener("animationend", handler);
      resolve();
    });
  });

  // ▼ 揺れ終わったら API の結果取得
    const data = await apiPromise;

  // 残り数を判定して結果表示
  if (data.status === "empty") {
  // くじそのものが無い場合（GAS側が empty を返す）
  resultText.innerHTML =
    "<span class='result-main'>くじがありません</span>";
  } else {
  // 残り0になっても構わず当選結果を表示する
  resultText.innerHTML =
    "<span class='result-main'>＼ " + data.result + " ／</span>" +
    "<br>" +
    "<span class='result-prize'>" + data.prize + "</span>";
  }

  resultText.style.display = "block";

  // バウンスアニメーション
  resultText.classList.remove("bounce");
  void resultText.offsetWidth;
  resultText.classList.add("bounce");
}

 
  </script>

</body>
</html>
