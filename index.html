<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>COMBRIDGE&EB お年玉くじ</title>
  <style>
    /* htmlとbodyを画面全体に */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      text-align: center;
      font-family: "Hiragino Maru Gothic Pro", "Comic Sans MS", sans-serif;
      min-height: 100vh;
      background: linear-gradient(to bottom, #fff5f5, #ffe6cc);
      padding: 30px;
    }

    h2 {
      color: #d00000;
      font-size: 44px;
      margin-bottom: 10px;
      text-shadow: 2px 2px #ffd700;
    }

    input {
      width: 250px;
      padding: 10px;
      margin: 8px;
      border-radius: 10px;
      border: 2px solid #d00000;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      border-color: #ffd700;
      background: #fff8e7;
    }

    button {
      background: linear-gradient(to bottom, #d00000, #ff6666);
      color: #fffde7;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 6px #dcdcdc;
      transition: 0.2s;
    }

    button:hover {
      background: linear-gradient(to bottom, #ff6666, #d00000);
      transform: scale(1.05);
    }

    #resultText {
      font-size: 42px;
      color: #d00000;
      font-weight: bold;
      margin-bottom: 20px;
      display: none;
      text-shadow: 1px 1px #ffd700;
    }

    #box {
      width: 400px;
      height: 400px;
      margin: 50px auto 0 auto;
      position: relative;
    }

    .box-icon {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 15px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .shake {
      animation: shake 2s ease-in-out;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(10deg); }
      20% { transform: rotate(-10deg); }
      30% { transform: rotate(10deg); }
      40% { transform: rotate(-10deg); }
      50% { transform: rotate(5deg); }
      60% { transform: rotate(-5deg); }
      70% { transform: rotate(5deg); }
      80% { transform: rotate(-5deg); }
      90% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <h2>COMBRIDGE&EB<br>お年玉くじ</h2>

  <br>
  <input id="name" type="text" placeholder="名前"><br>
  <input id="email" type="email" placeholder="メールアドレス"><br><br>
  <button id="drawButton" onclick="draw()">くじを引く</button>

  <p id="resultText"></p>

  <div id="box">
    <img src="box_icon.png" class="box-icon">
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx4IMhvuyF0LipaP5PdcNW54rqL1kRVsdo5Y9vCo-Wp8z7Ciicj4MI2fBumU93_9dBa/exec";

    async function draw() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;

    if (!name || !email) {
    alert("名前とメールアドレスを入力してください。");
    return;
    }

    // 名前・メール・ボタンを非表示
    document.getElementById("name").style.display = "none";
    document.getElementById("email").style.display = "none";
    document.getElementById("drawButton").style.display = "none";

    const resultText = document.getElementById("resultText");
    resultText.style.display = "none";

    // ▼ 先に API を呼ぶ（待たずにくじ箱を揺らす）
    const apiPromise = fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ name, email })
    }).then(res => res.json());

    // ▼ 箱を揺らす
    const box = document.getElementById("box");
    box.classList.add("shake");

    // 揺れ終了待ち
    await new Promise(resolve => {
    box.addEventListener("animationend", function handler() {
      box.classList.remove("shake");
      box.removeEventListener("animationend", handler);
      resolve();
    });
    });

    // ▼ 揺れが終わってから API 結果を受け取る
    const data = await apiPromise;

    // ▼ 参加済みチェック
    if (data.status === "already") {
    resultText.innerHTML = "<span class='result-main'>すでに参加済みです</span>";
    resultText.style.display = "block";
    return;
    }

    // ▼ くじが全部なくなっていた場合
    if (data.status === "empty") {
    resultText.innerHTML = "<span class='result-main'>くじがありません</span>";
    resultText.style.display = "block";
    return;
    }

    // ▼ 通常の当選結果
    resultText.innerHTML =
    "<span class='result-main'>＼ " + data.result + " ／</span>" +
    "<br>" +
    "<span class='result-prize'>" + data.prize + "</span>";

    resultText.style.display = "block";
    }
   
  </script>

</body>
</html>
