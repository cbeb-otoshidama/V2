<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>くじ引き</title>
		<style>
			body {
				text-align: center;
				font-family: "Hiragino Maru Gothic Pro", "Comic Sans MS", sans-serif;
				background: #fff5fb;
				padding: 30px;
			}

			h2 {
				color: #ff66a5;
				font-size: 32px;
				margin-bottom: 10px;
			}

			input {
				width: 250px;
				padding: 10px;
				margin: 8px;
				border-radius: 10px;
				border: 2px solid #ffbad2;
				font-size: 16px;
				outline: none;
			}
			input:focus {
				border-color: #ff66a5;
				background: #fff0f6;
			}

			/* くじ箱 */
			#box {
				width: 150px; /* 幅を変更 */
				height: 150px; /* 高さを変更 */
				margin: 20px auto; /* 余白を調整、中央揃え */
				position: relative;
			}

			/* くじ箱の画像 */
			.box-icon {
				width: 100%; /* 画像がボックス内にフィット */
				height: 100%;
				object-fit: contain; /* 画像の歪みを防ぐ */
				border-radius: 15px; /* 画像の角を丸くする（任意） */
				position: absolute;
				top: 0;
				left: 0;
			}

			/* くじ箱アニメーション */
			.shake {
				animation: shake 0.5s infinite;
			}
			@keyframes shake {
				0% { transform: rotate(0deg); }
				25% { transform: rotate(2deg); }
				50% { transform: rotate(0deg); }
				75% { transform: rotate(-2deg); }
				100% { transform: rotate(0deg); }
			}

			/* ボタン */
			button {
				background: #ff66a5;
				color: white;
				border: none;
				padding: 12px 25px;
				border-radius: 30px;
				font-size: 16px;
				cursor: pointer;
				box-shadow: 0 4px 10px rgba(255,102,165,0.3);
				transition: 0.2s;
			}
			button:hover {
				background: #ff85b8;
				transform: scale(1.05);
			}

			#remaining {
				font-size: 18px;
				margin-top: 15px;
				color: #ff4f92;
			}

			/* 結果画像のふわっとアニメ */
			#resultImage {
				width: 220px;
				display: block; /* ブロック要素として表示 */
				opacity: 0;
				transition: opacity 0.8s;
				margin-top: 30px; /* ボタンとくじ箱の間にスペースを加える */
				margin-left: auto;
				margin-right: auto; /* 左右中央揃え */
			}

			#resultImage.show {
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<h2>くじ引き</h2>
		<input id="name" type="text" placeholder="名前"><br><br>
		<input id="email" type="email" placeholder="メールアドレス"><br><br>
		<button onclick="draw()">くじを引く</button>
		
		<!-- 結果画像 -->
		<img id="resultImage">
		
		<!-- くじ箱の部分 -->
		<div id="box">
			<img src="box_icon.png" class="box-icon">
		</div>

		<p id="remaining"></p>

		<script>
			const API_URL = "https://script.google.com/macros/s/AKfycbyMeK6FoKUWdRtBcx0mpfnF6ojGEOHe3xAzBeItFx3INECm0Z8BQXNYs0TwxFsT5B23/exec";
			
			async function draw() {
				const name = document.getElementById("name").value;
				const email = document.getElementById("email").value;
				
				if (!name || !email) {
					alert("名前とメールアドレスを入力してください。");
					return;
				}
				
				const box = document.getElementById("box");
				const img = document.getElementById("resultImage");
				img.style.display = "none";
				
				box.classList.add("shake");
				
				// 1秒揺れる
				await new Promise(r => setTimeout(r, 1000));
				
				box.classList.remove("shake");
				
				const response = await fetch(API_URL, {
					method: "POST",
					body: JSON.stringify({ name, email })
				});
				
				const data = await response.json();
				
				img.src = data.image;
				img.style.display = "block";
				img.classList.add("show");
				
				document.getElementById("remaining").innerText =
				"残り：" + data.remaining + "個";
			}
		</script>
	</body>
</html>
