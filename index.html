<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>くじ引き</title>
		<style>
			body { text-align: center; font-family: sans-serif; }
			
			#box {
				width: 150px;
				height: 150px;
				margin: 20px auto;
				background: #d33;
				border-radius: 10px;
				position: relative;
			}
			/* アニメーション */
			.shake {
				animation: shake 0.5s infinite;
			}
			@keyframes shake {
				0% { transform: rotate(0deg); }
				25% { transform: rotate(3deg); }
				50% { transform: rotate(0deg); }
				75% { transform: rotate(-3deg); }
				100% { transform: rotate(0deg); }
			}
			
			#resultImage {
				width: 200px;
				display: none;
			}
		</style>
	</head>
	<body>
		
		<h2>くじ引き</h2>
		
		<input id="name" type="text" placeholder="名前"><br><br>
		<input id="email" type="email" placeholder="メールアドレス"><br><br>
		
		<button onclick="draw()">くじを引く</button>
		
		<div id="box"></div>
		
		<p id="remaining"></p>
		
		<img id="resultImage">
		
		<script>
			const API_URL = "https://script.google.com/macros/s/AKfycbyxCyBkTvEFRKJ0CN6j3cKgYX8tyUNoAPK1jOl2MWhGhkCRnuD-88gynFHQxJBGWV9p/exec";
			
			async function draw() {
				const name = document.getElementById("name").value;
				const email = document.getElementById("email").value;
				
				if (!name || !email) {
					alert("名前とメールアドレスを入力してください。");
					return;
				}
				
				const box = document.getElementById("box");
				const img = document.getElementById("resultImage");
				img.style.display = "none";
				
				box.classList.add("shake");
				
				// 1秒揺れる
				await new Promise(r => setTimeout(r, 1000));
				
				box.classList.remove("shake");
				
				const response = await fetch(API_URL, {
						method: "POST",
						body: JSON.stringify({ name, email })
				});
				
				const data = await response.json();
				
				img.src = data.image;
				img.style.display = "block";
				
				document.getElementById("remaining").innerText =
				"残り：" + data.remaining + "個";
			}
		</script>
		
	</body>
</html>
